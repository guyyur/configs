# replace orange-pi-one-tf-slot-dead with real hostname
# replace fd00:2001:db8:0 with real ULA prefix

varmfs="NO"
populate_var="YES"
populate_var_cmd="/etc/mtree/LOCAL.var.sh"
fsck_y_enable="YES"
background_fsck="NO"

hostname="orange-pi-one-tf-slot-dead.localdomain"

ifconfig_awg0_name="lan0"
ifconfig_lan0="up"
ifconfig_lan0_ipv6="inet6 fd00:2001:db8:0:: eui64"

ip6addrctl_policy="ipv6_prefer"

syslogd_flags="-ss"
sshd_enable="YES"
sshd_ecdsa_enable="NO"
nfs_client_enable="YES"
nfsuserd_enable="YES"
nfscbd_enable="YES"
ntpd_enable="YES"
ntpd_sync_on_start="YES"

keymap="us"
keyrate="normal"
keybell="off"
blanktime="900"
saver="NO"

moused_nondefault_enable="NO"

sendmail_enable="NONE"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

savecore_enable="NO"

clear_tmp_enable="NO"
clear_tmp_X="NO"
update_motd="NO"
entropy_boot_file="NO"
entropy_file="NO"
entropy_dir="NO"

devfs_system_ruleset="devfsrules_common"

dhcpcd_enable="YES"
