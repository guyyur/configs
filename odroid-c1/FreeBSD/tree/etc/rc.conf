# replace odroid-c1 with real hostname
# replace fd00:2001:db8:0 with real ULA prefix

varmfs="NO"
populate_var="YES"
populate_var_cmd="/etc/mtree/LOCAL.var.sh"
fsck_y_enable="YES"
background_fsck="NO"

hostname="odroid-c1.localdomain"

cloned_interfaces="tun0"
ifconfig_dwc0_name="lan0"
ifconfig_ue0_name="wan0"
ifconfig_lan0="inet 192.168.1.5 netmask 255.255.255.0 up"
ifconfig_lan0_ipv6="inet6 fd00:2001:db8:0:: eui64"
ifconfig_wan0="up"

ip6addrctl_policy="ipv6_prefer"

rtadvd_enable="YES"
rtadvd_interfaces="lan0"
syslogd_flags="-ss"
pf_enable="YES"
sshd_enable="YES"
sshd_ecdsa_enable="NO"
nfs_client_enable="YES"
nfsuserd_enable="YES"
ntpd_enable="YES"
ntpd_sync_on_start="YES"

gateway_enable="YES"
ipv6_gateway_enable="YES"

keymap="us"
keyrate="normal"
keybell="off"
blanktime="900"
saver="NO"

moused_nondefault_enable="NO"

sendmail_enable="NONE"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

dumpdev="NO"

clear_tmp_enable="NO"
clear_tmp_X="NO"
update_motd="NO"
entropy_boot_file="NO"
entropy_file="NO"
entropy_dir="NO"

devfs_system_ruleset="devfsrules_common"

mpd_enable="YES"
dnsmasq_enable="YES"
miniupnpd_enable="YES"
openvpn_enable="YES"
