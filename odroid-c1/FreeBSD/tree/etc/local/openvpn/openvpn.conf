# replace fd00:2001:db8:0 with real ULA prefix for lan
# replace fd00:2001:db8:1 with real ULA prefix for tunnel

mode server
port 1194
dev tun0
keepalive 30 120
persist-key
persist-tun
user nobody
group nobody
verb 3
log /var/log/openvpn.log
# status /var/run/openvpn-status.log
comp-lzo

client-to-client
max-clients 10

cipher AES-192-CBC

tls-server
dh dh.pem
ca ca.crt
cert server.crt
key server.key
remote-cert-tls client
# verify-x509-name ...

topology subnet

server 192.168.2.0 255.255.255.0
push "route 192.168.1.0 255.255.255.0"

server-ipv6 fd00:2001:db8:1::/64
push "route-ipv6 fd00:2001:db8:0::/64"

push "dhcp-option DOMAIN localdomain"
push "dhcp-option DNS 192.168.1.5"
