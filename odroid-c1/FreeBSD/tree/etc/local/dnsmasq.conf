
domain-needed
bogus-priv
local=/localdomain/

resolv-file=/var/cache/dnsmasq-resolv.conf

interface=lan0
interface=tun0

no-hosts
addn-hosts=/usr/local/etc/dnsmasq-hosts
# expand-hosts
localise-queries
domain=localdomain

dhcp-leasefile=/var/cache/dnsmasq.leases
dhcp-range=192.168.1.201,192.168.1.240,255.255.255.0,24h

dhcp-authoritative
stop-dns-rebind
rebind-localhost-ok
